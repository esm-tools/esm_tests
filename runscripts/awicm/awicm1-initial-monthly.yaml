general:
    account: !ENV ${ACCOUNT}
    setup_name: "awicm"
    compute_time: "00:15:00"
    initial_date: "2000-01-01"
    final_date: "2000-03-01"
    base_dir: !ENV ${ESM_TESTING_DIR}
    nmonth: 1
    nyear: 0

awicm:
    version: "CMIP6"
    postprocessing: false
    scenario: "PI-CTRL"
    model_dir: !ENV ${MODEL_DIR}

fesom:
    choose_computer.name:
        ollie:
            pool_dir: "/work/ollie/pool/FESOM/"
            mesh_dir: "/work/ollie/pool/FESOM/meshes_default/core/"
    restart_rate: 1
    restart_unit: "m"
    restart_first: 1
